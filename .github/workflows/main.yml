name: Build Android APK
on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150  
    steps:
      - uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  
          cache: 'pip'  

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            zlib1g-dev \
            openjdk-17-jdk \  
            unzip \
            wget \
            git  

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36  

      - name: Cache Buildozer artifacts
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
            ~/.kivy
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build APK
        run: buildozer android debug deploy 2>&1 | tee build.log  
        env:
          HOME: ${{ github.workspace }}  
          BUILDOZER_WARN_ON_ROOT: 1  

      - name: Upload APK 
        uses: actions/upload-artifact@v4
        with:
          name: gameskinmod-apk-with-logs
          path: |
            bin/*.apk
            build.log  
          retention-days: 30
